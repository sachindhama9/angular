<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe1.imagePath" alt="{{recipe1.name}}" class="img-responsive">

  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{recipe1.name}}</h1>

      
    </div>
  </div>

  <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown>
          <button type="button"
          class="btn btn-primary dropdown-toggle" >
          Manage Recipe
          <span class="caret">

          </span>
            
          </button>
          <ul class="dropdown-menu" >
              <li><a (click)="onAddToShoppingList()" style ="cursor :pointer;">To Shopping List</a></li>
              <li><a style ="cursor :pointer;" (click)="OnEditRecipe()">Edit Recipe</a></li>
              <li><a style ="cursor :pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
        
        
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          {{recipe1.description}}
      
          
        </div>
      </div>

     <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item"
            *ngFor ="let ingredient of recipe1.ingredients">
            {{ingredient.name}}-{{ingredient.amount}}
            </li>
          </ul>
    
          
        </div>
      </div>
